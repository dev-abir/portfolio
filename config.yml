baseURL: "https://dev-abir.github.io/"
title: Abir Ganguly | Portfolio
paginate: 10
theme: PaperMod
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

# TODO: check
# googleAnalytics: UA-123-45

minify:
    disableXML: true
    minifyOutput: true

params:
    # for SEO (twitter cards etc)
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    title: Abir Ganguly | Portfolio
    description: "Hello! I am Abir Ganguly. This is my portfolio website."
    keywords: [Blog, Portfolio, PaperMod, Hugo, Software Developer, Software Engineering, GNIT]
    author: Abir Ganguly
    # author: ["Me", "You"] # multiple authors
    images: ["cropped.jpeg"]
    DateFormat: "2 January, 2006"
    defaultTheme: auto # dark, light
    disableThemeToggle: false

    ShowReadingTime: true
    ShowShareButtons: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: false
    ShowWordCount: true
    ShowRssButtonInSectionTermList: true
    UseHugoToc: true
    disableSpecial1stPost: false
    disableScrollToTop: false
    comments: false
    hidemeta: false
    hideSummary: false
    showtoc: false
    tocopen: false

    assets:
        # disableHLJS: true # to disable highlight.js
        # disableFingerprinting: true

        # favicons will be automatically taken from assets folder
        # favicon: "<link / absolute url>"
        # favicon16x16: "<link / abs url>"
        # favicon32x32: "<link / abs url>"
        # apple_touch_icon: "<link / abs url>"
        # safari_pinned_tab: "<link / abs url>"

    label:
        text: "Home"
        # icon: /apple-touch-icon.png
        icon: /cropped.jpeg
        iconHeight: 35

    # profile-mode
    profileMode:
        enabled: true # needs to be explicitly set
        title: Hello! I am Abir Ganguly. ðŸ‘‹
        subtitle: "Web Developer | AI enthusiast"
        imageUrl: "cropped.jpeg"
        # imageWidth: 120
        # imageHeight: 120
        imageTitle: Abir Ganguly
        buttons:
            - name: Experience
              url: experience
            - name: Projects
              url: projects
            - name: View Resume
              url: Abir Ganguly Resume.pdf
            # - name: Tags
            #   url: tags

